name: Deploy to Production (Simple)

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: tharara-cms
  REPOSITORY: tharara-cms

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --port 1337 \
            --set-env-vars "HOST=0.0.0.0" \
            --set-env-vars "PORT=1337" \
            --set-env-vars "NODE_ENV=production" \
            --set-env-vars "APP_KEYS=toBeModified1,toBeModified2" \
            --set-env-vars "API_TOKEN_SALT=toBeModified" \
            --set-env-vars "ADMIN_JWT_SECRET=toBeModified" \
            --set-env-vars "JWT_SECRET=toBeModified" \
            --set-env-vars "DATABASE_CLIENT=sqlite" \
            --set-env-vars "DATABASE_FILENAME=.tmp/data.db"

      - name: Show URL
        run: |
          gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)'
