name: Deploy to Production

on:
  push:
    branches: [production]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  SERVICE: tharara-cms
  REPOSITORY: tharara-cms

jobs:
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev --quiet

      - name: Build and Push Docker image
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest

      - name: Deploy to Cloud Run (Initial)
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE }}:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated \
            --min-instances 0 \
            --max-instances 10 \
            --memory 1Gi \
            --cpu 2 \
            --timeout 300 \
            --port 1337

      - name: Update Environment Variables
        run: |
          gcloud run services update ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars HOST=0.0.0.0,NODE_ENV=production,DATABASE_CLIENT=sqlite,DATABASE_FILENAME=/tmp/data.db

      - name: Update Strapi Secrets
        run: |
          # Update secrets one by one to avoid escaping issues
          gcloud run services update ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars APP_KEYS="${{ secrets.STRAPI_APP_KEYS }}"

          gcloud run services update ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars API_TOKEN_SALT="${{ secrets.STRAPI_API_TOKEN_SALT }}"

          gcloud run services update ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars ADMIN_JWT_SECRET="${{ secrets.STRAPI_ADMIN_JWT_SECRET }}"

          gcloud run services update ${{ env.SERVICE }} \
            --region ${{ env.REGION }} \
            --update-env-vars JWT_SECRET="${{ secrets.STRAPI_JWT_SECRET }}"

      - name: Show URL
        run: |
          echo "Deployment complete!"
          echo "URL: $(gcloud run services describe ${{ env.SERVICE }} --region ${{ env.REGION }} --format 'value(status.url)')"
